<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="right-box">
        <div class="loginFrm">
            <form action="" name="myForm" class="form" onsubmit="return validateForm()" >
                <h1 class="title">Log In</h1>

                <div class="inputContainer">
                    <input type="text" name="email" class="input" placeholder="a">
                    <label for="" class="label">Email</label>
                </div>

                <div class="inputContainer">
                    <input type="text" name="user" class="input" placeholder="a">
                    <label for="" class="label">Username</label>
                </div>

                <div class="inputContainer">
                    <input type="password" name="pass" class="input" placeholder="a">
                    <label for="" class="label">Password</label>
                </div>
                <div class="link">
                    <p>Don't have an account? <a href="signup.html">Sign-Up Here</a></p>
                </div>
                <input type="submit" class="submitBtn" value="LogIn">
            </form>
        </div>
    </div>
    <div class="left-box">
        
        </div>
    </div>
    <script>
            function validateForm(){
                let x = document.forms["myForm"]["email"].value;
                let y = document.forms["myForm"]["user"].value;
                let z = document.forms["myForm"]["pass"].value;
                if (x == "" && y == "" && z == "") {
                    alert("All information must be filled out");
                    return false;
                }
            }   
    </script>
</body>

</html>
